---
layout: default
---
<!DOCTYPE html>
<html>
<head>
<style>
.categorias{
    float:right;
    width:300px;
    border:3px solid #000000;
    padding: 7px;
}
html{
    border-top-style: solid;
    border-top-width:1em;
    border-top-color:black;
    width: 100%;
    height:100%;
    
}
img {
    float: right;
    
    margin: 0, 0 , 0px;
}
</style>
</head>
<div class="header">
    <img src="/assets/img/mrclamator.png" width="75" height="75" align="left" />
    <h1>{{ site.name }}</h1>
    <ul>
        {% for item in site.data.navigation %}
        <li>
            <a href="{{ item.url }}">{{ item.title }}</a>
        </li>
        {% endfor %}
    </ul>
</div>

<div class="Categorias">
    <il>
        <ul><a href="" target="_blank">Topico1</a></ul>
        <ul> </ul>
        
    </il>
    
    
</div>
<div class="blog">
    <h1>Posts:</h1>
    <ul>
        {% for post in site.posts %}
        <li>
            <span class="date">{{ post.date | date: '%Y %b %d' }}</span> - <a href="{{ post.url }}">{{ post.title }}</a>
        </li>
        {% endfor %}
    </ul>
</div>
</html>
